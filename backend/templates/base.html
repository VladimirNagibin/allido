{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/fav/favicon.ico' %}" type="image">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/fav/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/fav/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/fav/favicon-16x16.png' %}">
    <title>
      {% block title %}ALL I DO{% endblock %}
    </title>
    {% bootstrap_css %}
  </head>
  <body>
    <div class="d-flex flex-column h-100">
      {% include "includes/header.html" %}
      <div class="container d-flex flex-grow-1">
        <div class="row flex-grow-1 al-bg d-flex pb-0 mt-0 mt-sm-1 ">
          <div class="col-12 col-lg-8 p-1 ">
            <div class="m-0 px-1 py-0 al-bg-dark h-100 ">
              <main>
                <div class="container py-5">
                  {% block content %}{% endblock %}
                </div>
              </main>
            </div>
          </div>
          <div class="col-12 col-lg-4 p-1 ps-0 d-none d-lg-block">
            <div class="m-0 p-2 al-bg-dark h-100">
              {% block body_right %}
                {# include "homepage/_last_event.html.twig" #}
              {% endblock %}
            </div>
          </div>
        </div>
      </div>
      {% include "includes/footer.html" %}
    </div>
  </body>
</html>
